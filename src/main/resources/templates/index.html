<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Home</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!--<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script>
        $(document).ready(function () {
            $(".button-collapse").sideNav();
        });
    </script>
</head>
<body>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<!--<script src="js/init.js"></script>-->

<script src="Scripts/allVideosScript.js"></script>
<header>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper">
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="left hide-on-med-and-down">
                <li class="active"><a href="index" th:utext="#{lang.nav.home}"></a></li>
                <li><a href="topVideos" th:utext="#{lang.nav.top}"></a></li>
                <li><a href="uploadSite" th:utext="#{lang.nav.upload}"></a></li>
            </ul>
            <ul class="right hide-on-med-and-down">
                <li>
                    <div sec:authorize="isAuthenticated()">
                        <a href="#" th:inline="text">[[${#httpServletRequest.remoteUser}]]</a>
                    </div>
                </li>
                <li>
                    <div sec:authorize="isAnonymous()">
                        <a href="login" th:utext="#{lang.nav.login}"></a>
                    </div>
                </li>
                <li>
                    <div sec:authorize="isAnonymous()">
                        <a href="register" th:utext="#{lang.nav.register}"></a>
                    </div>
                </li>
                <li>
                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn waves-effect waves-light" type="submit" name="action" th:utext="#{lang.nav.logout}"></button>
                        </form>
                    </div>
                </li>

                <li>
                    <a th:href="@{/index?lang=en}">Eng</a>
                </li>
                <li>
                    <a th:href="@{/index?lang=ger}">Ger</a>
                </li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li class="active"><a href="index" th:utext="#{lang.nav.home}">Home</a></li>
                <li><a href="topVideos" th:utext="#{lang.nav.top}">Top Videos</a></li>
                <li><a href="uploadSite" th:utext="#{lang.nav.upload}">Upload</a></li>
                <div sec:authorize="isAuthenticated()" class="center">
                    <li><a href="#" th:inline="text">[[${#httpServletRequest.remoteUser}]]</a></li>
                </div>
                <div sec:authorize="isAuthenticated()" class="center">
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button class="btn waves-effect waves-light" type="submit" name="action" th:utext="#{lang.nav.logout}"></button>
                        </form>
                    <li>
                </div>
                <div sec:authorize="isAnonymous()">
                    <li>
                        <a href="login" th:utext="#{lang.nav.login}"></a>
                    </li>
                </div>
                <div sec:authorize="isAnonymous()">
                    <li>
                        <a href="register" th:utext="#{lang.nav.register}"></a>
                    </li>
                </div>
                <li>
                    <a th:href="@{/index?lang=en}">Eng</a>
                </li>
                <li>
                    <a th:href="@{/index?lang=ger}">Ger</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text" th:utext="#{lang.home.titel}"></h1>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <!--   Icon Section   -->
            <div class="col s12 m4">
                <div class="icon-block">
                    <div id="videoContainer">
                    </div>
                </div>
            </div>

        </div>
        <br><br>
    </div>
</main>

<footer class="page-footer light-blue">
    <div class="container">
        <div class="row">
            <div class="s12">
                <h5 class="white-text">VidShare</h5>
                <p class="grey-text text-lighten-4" th:utext="#{lang.footer}"></p>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Copyright Â© 2018 Patric Burgherr
        </div>
    </div>
</footer>
</body>
</html>
